  <div>
    <h1 class="text-center text-primary">Manage News </h1>

    <a  class="btn btn-primary"  [routerLink]="['add-news']">Add News</a>


    <router-outlet></router-outlet>


    <table class="table table-striped">
      <thead>
      <tr>
        <th>id</th>
        <th>Title</th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody *ngFor="let n of news.result">
      <tr>
        <td>{{n.id}}</td>
        <td>{{n.title}}</td>
        <td>{{n.description}}</td>
        <td>
          <a class="btn btn-success" [routerLink]="['edit-news/'+n.id]">EDIT</a>
          <a class="btn btn-danger" (click)="deleteNews(n.id)">DELETE</a>
        </td>
      </tr>

      </tbody>
    </table>


  </div>
