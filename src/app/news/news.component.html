
<h1 class="text-primary" style="padding-top: 50px">List of news</h1>
<div *ngFor="let n  of news.result">

  <div class="panel ">

    <div class="panel-header">
      <a [routerLink]="[n.id]">{{n.title}}</a>
    </div>

    <div class="panel-body">
      {{n.description}}
    </div>

  </div>

</div>
