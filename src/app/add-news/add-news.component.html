<h3>Add some News </h3>
<form (submit)="addNews(title,description)" class="well ">

  <div class="form-group">
    <label>Title:</label>
    <input type="text" class="form-control" placeholder="add title" [(ngModel)]="title" name="title" >
  </div>



  <div class="form-group">
    <label>Description:</label>
    <input type="text" class="form-control" placeholder="add description" [(ngModel)]="description" name="description" >
  </div>
  <button type="submit" class="btn btn-primary" >Save</button>
   <!-- <div *ngIf="error" class="alert alert-danger">{{error}}</div>!-->
</form>
